<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let count=0, lt=0 , sum = 0;
                for(let i=0; i<arr.length; i++) {
                    sum += arr[i]
                    if(sum === m) count++
                    while(sum >= m) {
                        sum -= arr[lt]
                        lt++
                        if(sum === m) count++
                    }
                }

                return count;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
